<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <title>わせコマ</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center row-height">
            <div class="col ios">
                <a id="store" href="" class="btn btn-primary btn-lg btn-block" style="font-size:3rem;">ストアへ</a>
            </div>
            <div class="col ios">
                <a id="app" href="" class="btn btn-primary btn-lg btn-block" style="font-size:3rem;">アプリを起動</a>
            </div>
            <div class="col android">
                <a id="all" href="" class="btn btn-primary btn-lg btn-block" style="font-size:3rem;">移動する</a>
            </div>
        </div>
    </div>

    <script>
        // アプリを開く。アプリがインストールされていなければサイトを開く。
        function launchApp() {
            var IOS_SCHEME = 'com.googleusercontent.apps.722786682354-gokies0vb7kna0q3b2moskldcm6h4035://';
            var IOS_STORE = 'https://apps.apple.com/us/app/waseda-uni-timetable/id1509213667?l=ja&ls=1';
            var ANDROID_SCHEME = 'sodai';
            var ANDROID_PACKAGE = 'com.KASAI.wasedaApp';
            var PC_SITE = './'

            var userAgent = navigator.userAgent.toLowerCase();
            // iPhone端末ならアプリを開くかApp Storeを開く。
            if (userAgent.indexOf("iphone") >= 0|| userAgent.indexOf("ipad") >= 0|| userAgent.indexOf("ipod") >= 0) {

                $('.android').hide();
                $('#store').attr('href', IOS_STORE);
                $('#app').attr('href', IOS_SCHEME);
            }
            // Android端末ならアプリを開くかGoogle Playを開く。
            else if (userAgent.indexOf("android") > 0) {
                $('.ios').hide();
                $('#all').attr('href', 'intent://Jikanwari#Intent;scheme=' + ANDROID_SCHEME
                        + ';package=' + ANDROID_PACKAGE + ';end;');
            }
            // その他・不明・PCなどの場合はサイトを開く。
            else {
                $('.ios').hide();
                $('.android').hide();
                location.href = PC_SITE;
            }
        }

        // ページ読み込み時に実行
        window.onload = function() {
            launchApp();
        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
