<body>


  <div id="nav">
  </div>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Class</h1>
      <p class="lead">授業</p>
      <p class="lead" style="font-size: 1rem;">授業口コミをまとめました。<br>レビューをしたい場合は、アプリからどうぞ。やり方は<a
          href="./how_to.html#timetable">こちら</a></p>
    </div>
  </div>

  <div class="container mb-3">
    <p class="mt-5 border-left border-white text-white" style="font-size:1.3rem;">　検索条件</p>
    <div class="card h-100">
      <div class="card-body">
        <form id="search">
          <div class="card-text mb-3">
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">学部を選択</span>
              </div>
              <select class="form-control" id="placeFormControlSelect">
                <option value="0">全て</option>
                <option value="1">政経</option>
                <option value="2">法学</option>
                <option value="3">教育</option>
                <option value="4">商学</option>
                <option value="5">社学</option>
                <option value="6">人科</option>
                <option value="7">スポーツ</option>
                <option value="8">国際教養</option>
                <option value="9">文構</option>
                <option value="10">文</option>
                <option value="11">人通</option>
                <option value="12">基幹</option>
                <option value="13">創造</option>
                <option value="14">先進</option>
                <option value="15">政研</option>
                <option value="16">経研</option>
                <option value="17">法研</option>
                <option value="18">文研</option>
                <option value="19">商研</option>
                <option value="20">教研</option>
                <option value="21">人研</option>
                <option value="22">社学研</option>
                <option value="23">アジア研</option>
                <option value="24">国情研</option>
                <option value="25">日研</option>
                <option value="26">情シス研</option>
                <option value="27">法務研</option>
                <option value="28">会計研</option>
                <option value="29">スポーツ研</option>
                <option value="30">基幹研</option>
                <option value="31">創造研</option>
                <option value="32">先進研</option>
                <option value="33">環エネ研</option>
                <option value="34">国際コミ研</option>
                <option value="35">経管研</option>
                <option value="36">芸術</option>
                <option value="37">日本語</option>
                <option value="38">留学</option>
                <option value="39">グローバル</option>
              </select>
              <small class="form-text text-muted">学部を選べます。</small>
            </div>

            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">学期を選択</span>
              </div>
              <select class="form-control" id="gakkiSelect">
                <option value="0">全て</option>
                <option value="1">通年</option>
                <option value="2">春夏</option>
                <option value="3">秋冬</option>
              </select>
              <small class="form-text text-muted">開講時期を選べます</small>
            </div>

            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">ソート</span>
            </div>
            <div class="form-group form-check mt-2 ml-n3">
              <label class="radio-inline"><input type="radio" name="what" id="what1" value="0">内容</label>
              <label class="radio-inline"><input type="radio" name="what" id="what2" value="1">楽単度</label>
              <label class="radio-inline"><input type="radio" name="what" id="what3" value="2">レポート量</label>
              <small class="form-text text-muted my-n1">何でソートするか選んでください。</small>
            </div>
            <div class="form-group form-check ml-n3">
              <label class="radio-inline"><input type="radio" name="radio" id="radio1" value="1">昇順</label>
              <label class="radio-inline"><input type="radio" name="radio" id="radio2" value="-1">降順</label>
              <small class="form-text text-muted my-n1">昇順か降順か選べます。</small>
            </div>
          </div>
          <hr style="border:0;border-top:1px solid rgb(200, 200, 200);">
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="Push()">表示</button>
          <small class="form-text text-muted mt-3">内容:5に近いほど、充実しています。</small>
          <small class="form-text text-muted">楽単度:5に近いほど、楽です。</small>
          <small class="form-text text-muted">レポート量:5に近いほど、大変です。</small>
        </form>
      </div>

    </div>

    <p class="mt-5 border-left border-white text-white" style="font-size:1.3rem;">　検索結果</p>
