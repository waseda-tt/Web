<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>早大時間割</title>
</head>
<body>

    <div style="width: 0; height: 0; overflow: hidden;">
        <iframe id="launch_frame" name="launch_frame"> </iframe>
    </div>

    <script>
        // アプリを開く。アプリがインストールされていなければサイトを開く。
        function launchApp() {
            var IOS_SCHEME = 'com.KASAI.Wapp';
            var IOS_STORE = 'https://apps.apple.com/us/app/waseda-uni-timetable/id1457326871?l=ja&ls=1';
            var ANDROID_SCHEME = 'comkasaiwapp://open/';
            var ANDROID_PACKAGE = 'com.KASAI.Wapp';
            var PC_SITE = 'https://waseda-tt.github.io/Web/'

            var userAgent = navigator.userAgent.toLowerCase();
            // iPhone端末ならアプリを開くかApp Storeを開く。
            if (userAgent.search(/iphone|ipad|ipod/) > -1) {
                location.href = IOS_SCHEME + '://';
                setTimeout(function() {
                    location.href = IOS_STORE;   
                }, 500);
            }
            // Android端末ならアプリを開くかGoogle Playを開く。
            else if (userAgent.search(/android/) > -1) {
                location.href = 'intent://#Intent;scheme=' + ANDROID_SCHEME
                        + ';package=' + ANDROID_PACKAGE + ';end';
            }
            // その他・不明・PCなどの場合はサイトを開く。
            else {
                document.location = PC_SITE;
            }
        }

        // ページ読み込み時に実行
        window.onload = function() {
            launchApp();
        }
    </script>
</body>
</html>
